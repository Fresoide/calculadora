<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../normalize.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">
            <input class="texto" oninput="enPantalla()"></input>
        </div>
        <div class="botones">
            <button class="boton" id="dividir">/</button>
            <button class="boton" id="sumar">+</button>
            <button class="boton" id="restar">-</button>
            <button class="boton" id="multiplicar">*</button>
            <button class="boton" id="vaciar">C</button>
            <button class="boton" id="igual">=</button>
            <button class="boton" id="borrar"><-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
